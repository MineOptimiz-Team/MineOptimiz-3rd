name: Package Modpack

on:
  push:
    branches:
      - 1.20.1-Dev
    paths-ignore: 
      - 'README.md'
      - 'versions/*'
      - 'meta.json'
  workflow_dispatch:

jobs:
  Package-Modpack:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
          
      - run: git config user.email "${{ github.actor }}@users.noreply.github.com"
        if: ${{ github.repository_owner != 'github-actions' }}

      - run: git config user.name "${{ github.actor }}"
        if: ${{ github.repository_owner != 'github-actions' }}   
        
      - name: Get short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Append short SHA to file content
        run: |
          sed -i "s/\(buildtype\)/${{ env.SHORT_SHA }}/g" modrinth.index.json
          sed -i "s/\(buildtype\)/${{ env.SHORT_SHA }}/g" ./overrides/config/modpack-update-checker/config.json
      
      - name: Package Modpack
        run: |
          mkdir -p ./overrides/config/fancymenu/assets/Update/
          modpackdir=./overrides
          configdir=$modpackdir/config
          updatedir=$configdir/fancymenu/assets/Update
          wget "https://raw.githubusercontent.com/MineOptimiz-Team/MineOptimiz-Updater/master/Update.bat" -O "$modpackdir/Update.bat"
          wget "https://raw.githubusercontent.com/MineOptimiz-Team/MineOptimiz-Updater/master/Update.sh" -O "$modpackdir/Update.sh"
          wget "https://raw.githubusercontent.com/MineOptimiz-Team/MineOptimiz-Updater/master/config/fancymenu/assets/Update/update-dev.sh" -O "$updatedir/update-dev.sh"
          wget "https://raw.githubusercontent.com/MineOptimiz-Team/MineOptimiz-Updater/master/config/fancymenu/assets/Update/update-stable.sh" -O "$updatedir/update-stable.sh"
          wget "https://raw.githubusercontent.com/MineOptimiz-Team/MineOptimiz-Updater/master/config/fancymenu/assets/Update/update-mirror-gitee-dev.sh" -O "$updatedir/update-mirror-gitee-dev.sh"
          wget "https://raw.githubusercontent.com/MineOptimiz-Team/MineOptimiz-Updater/master/config/fancymenu/assets/Update/update-mirror-ghproxy-dev.sh" -O "$updatedir/update-mirror-ghproxy-dev.sh"
          mkdir -p $updatedir/7z
          mkdir -p $updatedir/aria2
          wget "https://raw.githubusercontent.com/MineOptimiz-Team/MineOptimiz-Updater/master/config/fancymenu/assets/Update/7z/7z.dll" -O "$updatedir/7z/7z.dll"
          wget "https://raw.githubusercontent.com/MineOptimiz-Team/MineOptimiz-Updater/master/config/fancymenu/assets/Update/7z/7z.exe" -O "$updatedir/7z/7z.exe"
          wget "https://raw.githubusercontent.com/MineOptimiz-Team/MineOptimiz-Updater/master/config/fancymenu/assets/Update/aria2/aria2c.exe" -O "$updatedir/aria2/aria2c.exe"
          sed -i "s~%stabledownloadlink%~https://nightly.link/MineOptimiz-Team/MineOptimiz-3rd/workflows/main/1.20.1~g" $modpackdir/Update.bat
          sed -i "s~%devdownloadlink%~https://nightly.link/MineOptimiz-Team/MineOptimiz-3rd/workflows/main/1.20.1-Dev~g" $modpackdir/Update.bat
          sed -i "s~ghproxymirror~https://mirror.ghproxy.com/https://github.com/MineOptimiz-Team/MineOptimiz-3rd/archive/refs/heads/1.20.1-Dev.zip~g" $modpackdir/Update.bat
          sed -i "s~branch~1.20.1-Dev~g" $modpackdir/Update.bat
          sed -i "s~devdownloadlink~https://nightly.link/MineOptimiz-Team/MineOptimiz-3rd/workflows/main/1.20.1-Dev~g" $updatedir/update-dev.sh
          sed -i "s~stabledownloadlink~https://nightly.link/MineOptimiz-Team/MineOptimiz-3rd/workflows/main/1.20.1~g" $updatedir/update-stable.sh
          sed -i "s~mirrorname1~mirror_of_mineoptimiz~g" $updatedir/update-mirror-gitee-dev.sh
          sed -i "s~owner1~jxk370~g" $updatedir/update-mirror-gitee-dev.sh
          sed -i "s~examplewebsite~gitee.com~g" $updatedir/update-mirror-gitee-dev.sh
          sed -i "s~branch~1.20.1-Dev~g" $updatedir/update-mirror-gitee-dev.sh
          sed -i "s~ghproxymirror~https://mirror.ghproxy.com/https://github.com/MineOptimiz-Team/MineOptimiz-3rd/archive/refs/heads/1.20.1-Dev.zip~g" $updatedir/update-mirror-ghproxy-dev.sh
          sed -i "s~branch~1.20.1-Dev~g" $updatedir/update-mirror-ghproxy-dev.sh
          rm -rf .github
          rm -rf .git
          rm meta.json
          rm licenceofmods.txt
          rm -rf versions
          rm README.md
          zip -r "./MineOptimiz.zip" ./*
          mv MineOptimiz.zip "MineOptimiz v3.201.1-fabric+${{ env.SHORT_SHA }}.mrpack"
      
      - uses: actions/upload-artifact@v2
        with:
          name: MineOptimiz v3.201.1-fabric+${{ env.SHORT_SHA }}.zip
          path: "./MineOptimiz v3.201.1-fabric+${{ env.SHORT_SHA }}.mrpack"
     
