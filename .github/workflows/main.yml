name: Package Modpack

on:
  push:
    branches:
      - 1.20.1-Dev
  workflow_dispatch:

jobs:
  Package-Modpack:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
          
      - run: git config user.email "${{ github.actor }}@users.noreply.github.com"
        if: ${{ github.repository_owner != 'github-actions' }}

      - run: git config user.name "${{ github.actor }}"
        if: ${{ github.repository_owner != 'github-actions' }}   
        
      - name: Get short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Append short SHA to file content
        run: |
          sed -i "s/\(buildtype\)/${{ env.SHORT_SHA }}/g" modrinth.index.json
          sed -i "s/\(buildtype\)/${{ env.SHORT_SHA }}/g" ./overrides/config/modpack-update-checker/config.json
      
      - name: Package Modpack
        run: |
          wget "https://github.com/MineOptimiz-Team/MineOptimiz-Updater/releases/download/v1.1.1(Fabric-1.20.1)/Update.sh" -O ./overrides/Update.sh
          wget "https://github.com/MineOptimiz-Team/MineOptimiz-Updater/releases/download/v1.1.1(Fabric-1.20.1)/Update.bat" -O ./overrides/Update.bat
          mkdir -p ./overrides/config/fancymenu/assets/Update/
          wget "https://github.com/MineOptimiz-Team/MineOptimiz-Updater/releases/download/v1.1.1(Fabric-1.20.1)/Update.ps1" -O ./overrides/config/fancymenu/assets/Update/Update.ps1
          wget "https://123smallmushroom.github.io/update-dev.sh" -O ./overrides/config/fancymenu/assets/Update/update-dev.sh
          wget "https://123smallmushroom.github.io/update-stable.sh" -O ./overrides/config/fancymenu/assets/Update/update-stable.sh
          rm -rf .github
          rm -rf .git
          rm meta.json
          rm licenceofmods.txt
          rm -rf versions
          rm README.md
          cd overrides
          mv h.txt options.txt
          cd ..
          zip -r "./MineOptimiz.zip" ./*
          mv MineOptimiz.zip "MineOptimiz v3.201.0-fabric+${{ env.SHORT_SHA }}.mrpack"
      
      - uses: actions/upload-artifact@v2
        with:
          name: MineOptimiz v3.201.0-fabric+${{ env.SHORT_SHA }}.zip
          path: "./MineOptimiz v3.201.0-fabric+${{ env.SHORT_SHA }}.mrpack"
     
