name: Package Modpack

on:
  push:
    branches:
      - 1.20.1-Forge-Stable
  workflow_dispatch:

jobs:
  Package-Modpack:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
          
      - run: git config user.email "${{ github.actor }}@users.noreply.github.com"
        if: ${{ github.repository_owner != 'github-actions' }}

      - run: git config user.name "${{ github.actor }}"
        if: ${{ github.repository_owner != 'github-actions' }}   
        
      - name: Get short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Append short SHA to file content
        run: |
          sed -i "s/\(buildtype\)/2/g" modrinth.index.json
          sed -i "s/\(buildtype\)/2/g" ./overrides/config/modpack-update-checker/config.json
      
      - name: Package Modpack
        run: |
          wget "https://github.com/MineOptimiz-Team/MineOptimiz-Updater/releases/download/v1.1.2(Forge-1.20.1)/Update.sh" -O ./overrides/Update.sh
          wget "https://github.com/MineOptimiz-Team/MineOptimiz-Updater/releases/download/v1.1.2(Forge-1.20.1)/Update.bat" -O ./overrides/Update.bat
          mkdir -p ./overrides/config/fancymenu/assets/Update/
          mkdir -p ./overrides/guirequired/Update
          wget "https://github.com/MineOptimiz-Team/MineOptimiz-Updater/releases/download/v1.1.2(Forge-1.20.1)/Update.ps1" -O ./overrides/config/fancymenu/assets/Update/Update.ps1
          wget "https://raw.githubusercontent.com/SmallMushroom-offical/MineOptimiz-Next/1.20.1-Forge-Dev/overrides/guirequired/Update/update-dev.sh" -O ./overrides/guirequired/Update/update-dev.sh
          wget "https://raw.githubusercontent.com/SmallMushroom-offical/MineOptimiz-Next/1.20.1-Forge-Dev/overrides/guirequired/Update/Update.bat" -O ./overrides/guirequired/Update/Update.bat
          rm -rf .github
          rm -rf .git
          rm README.md
          cd overrides
          cd ..
          zip -r "./MineOptimiz.zip" ./*
          mv MineOptimiz.zip "MineOptimiz v3.201.0-neoforge+2.mrpack"
      
      - uses: actions/upload-artifact@v2
        with:
          name: MineOptimiz v3.201.0-neoforge+2.zip
          path: "./MineOptimiz v3.201.0-neoforge+2.mrpack"
     
