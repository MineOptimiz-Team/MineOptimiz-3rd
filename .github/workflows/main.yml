name: Package Modpack

on:
  push:
    branches:
      - 1.20.1-Forge-Dev
  workflow_dispatch:

jobs:
  Package-Modpack:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
          
      - run: git config user.email "${{ github.actor }}@users.noreply.github.com"
        if: ${{ github.repository_owner != 'github-actions' }}

      - run: git config user.name "${{ github.actor }}"
        if: ${{ github.repository_owner != 'github-actions' }}   
        
      - name: Get short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Append short SHA to file content
        run: |
          sed -i "s/\(buildtype\)/${{ env.SHORT_SHA }}/g" modrinth.index.json
          sed -i "s/\(buildtype\)/${{ env.SHORT_SHA }}/g" ./overrides/config/modpack-update-checker/config.json
      
      - name: Package Modpack
        run: |
          mkdir -p ./overrides/config/fancymenu/assets/Update/
          modpackdir=./overrides
          configdir=$modpackdir/config
          updatedir=$configdir/fancymenu/assets/Update/
          wget "https://raw.githubusercontent.com/MineOptimiz-Team/MineOptimiz-Updater/v1.0.8(Fabric-1.20.1)/Update.bat" -o "$modpackdir/Update.bat"
          wget "https://raw.githubusercontent.com/MineOptimiz-Team/MineOptimiz-Updater/v1.0.8(Fabric-1.20.1)/Update.sh" -o "$modpackdir/Update.sh"
          wget "https://raw.githubusercontent.com/MineOptimiz-Team/MineOptimiz-Updater/v1.0.8(Fabric-1.20.1)/config/fancymenu/assets/Update/update-dev.sh" -o "$updatedir/update-dev.sh"
          wget "https://raw.githubusercontent.com/MineOptimiz-Team/MineOptimiz-Updater/v1.0.8(Fabric-1.20.1)/config/fancymenu/assets/Update/update-stable.sh" -o "$updatedir/update-stable.sh"
          sed -i "s~%stabledownloadlink%~https://nightly.link/MineOptimiz-Team/MineOptimiz-3rd/workflows/main/1.20.1-Forge~g" $modpackdir/Update.bat
          sed -i "s~%devdownloadlink%~https://nightly.link/MineOptimiz-Team/MineOptimiz-3rd/workflows/main/1.20.1-Forge-Dev~g" $modpackdir/Update.bat
          sed -i "s~devdownloadlink~https://nightly.link/MineOptimiz-Team/MineOptimiz-3rd/workflows/main/1.20.1-Forge-Dev~g" $updatedir/update-dev.sh
          sed -i "s~stabledownloadlink~https://nightly.link/MineOptimiz-Team/MineOptimiz-3rd/workflows/main/1.20.1-Forge~g" $updatedir/update-stable.sh
          rm -rf .github
          rm -rf .git
          rm README.md
          cd overrides
          cd ..
          zip -r "./MineOptimiz.zip" ./*
          mv MineOptimiz.zip "MineOptimiz v3.201.0-neoforge+${{ env.SHORT_SHA }}.mrpack"
      
      - uses: actions/upload-artifact@v2
        with:
          name: MineOptimiz v3.201.0-neoforge+${{ env.SHORT_SHA }}.zip
          path: "./MineOptimiz v3.201.0-neoforge+${{ env.SHORT_SHA }}.mrpack"
     
